<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>登入页</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="/layui/css/admin.css" media="all">
  <link rel="stylesheet" href="/layui/css/login.css" media="all">
  <style>
   .layui-card-body{text-align: center;}
   .layui-card-body img {display: block;margin:10px auto;width: 60px;}
   .layadmin-user-login-main {background: #fff;padding: 10px 15px;border-radius: 3px;position: absolute;box-sizing: content-box;
    left: 50%;top: 50%;transform: translate(-50%,50%);z-index: 99;box-shadow: 0 0 2px #f5f5f5;}
    .layui-card-body{white-space: nowrap;}
   .banner img{width: 100%;display:block;border-radius: 3px; }
   .layadmin-user-login-header span{font-size: 22px;font-weight:bold;margin-left: 10px;}
   .bg{background-size: cover;background-position:center top;background-repeat: no-repeat;width: 100%;height: 100%;position:absolute;top:0;left:0;}
   .tzbg{background-image: url(images/bg1.png);}
   .lhbg{background-image: url(images/bg2.png);}
   .qjbg{background-image: url(images/bg3.png);}
  </style>
</head>
<body>
    <div class="layui-fluid">
      <div class="layui-row layui-col-space10 port" style="display:block;">
        <div class="banner">
            <img src="images/logbg.png">
        </div>
        <div class="layui-col-xs4 layui-col-sm7 layui-col-md4 tz">
          <div class="layui-card">
            <div class="layui-card-body">
              <img src="images/logotz.png">
             <span class="title">台州银行</span>
           </div>
          </div>
        </div>
        <div class="layui-col-xs4 layui-col-sm7 layui-col-md4 lh">
          <div class="layui-card">
            <div class="layui-card-body">
              <img src="images/zjlogo.png">
              <span class="title">杭州联合银行</span>
             </div>
          </div>
        </div>
        <div class="layui-col-xs4 layui-col-sm7 layui-col-md4 qj">
          <div class="layui-card">
            <div class="layui-card-body">
            <img src="images/zjlogo.png">
              <span class="title">椒江银行</span>
            </div>
          </div>
        </div>
      </div>
    
      <div class="layadmin-user-login-main" style="display:none">
      <div class="layadmin-user-login-box layadmin-user-login-header">
        <h2 class="logo"><img src="images/zjlogo.png" alt="" width="50"><span>台州银行</span></h2>
        <h2 class="logo1"><img src="images/logo1.png" width="60%" alt=""></h2>
      </div>
      <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-username"></label>
          <input type="text" name="user" lay-verify="required" placeholder="用户名" class="layui-input">
        </div>
        <div class="layui-form-item">
          <label class="layadmin-user-login-icon layui-icon layui-icon-password"></label>
          <input type="password" name="pass" lay-verify="required" placeholder="密码" class="layui-input">
        </div>
        <div class="layui-form-item">
          <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="login">登入</button>
        </div>z

        <div class="layui-form-item back">
          <button class="layui-btn layui-btn-fluid layui-btn-warm">返回</button>
          </div>
      </div>
    </div>
    </div>
    <div class="tzbg bg" style="display:none;"></div>
    <div class="lhbg bg" style="display:none;"></div>
    <div class="qjbg bg" style="display:none;"></div>
  <script src="js/jquery.min.js"></script>
  <script src="layui/layui.js"></script>
  <script>
    layui.use('form', function(){
        var form = layui.form

        //自定义验证规则
        form.verify({
          userName: function(value){
            if(value.length < 5){
              return '账号至少得5个字符';
            }
          }
          ,pass: [/^[\S]{6,12}$/,'密码必须6到12位，且不能出现空格']

        });

        form.on('submit(login)', function(data){

          if($('body').attr('class')=='tz'){
              layer.alert(JSON.stringify(data.field),{
                title: '最终的提交信息'
              })
          }
          if($('body').attr('class')=='lh'){
              layer.alert(JSON.stringify(data.field),{
              title: '最终的提交信息'
              })
          }
          if($('body').attr('class')=='qj'){
              layer.alert(JSON.stringify(data.field),{
              title: '最终的提交信息'
            })
          }



          return false;
        });

    $('.back').click(function(){
        $('.layadmin-user-login-main').hide()
        $('.port').show()
        $('.bg').hide()
        $('body').removeClass()
        $('input').val('')
      })

    function PortFn(bank,home,login,bg,logo,logo1){
         $('.'+bank).click(function(){
         $(home).hide()
         $('body').addClass(bank)
         $(login).show()
         $('.layadmin-user-login-header span').text($(this).find('.title').text())
         $(bg).show()
         if('.'+bank=='.tz'){
          $(logo).hide()
          $(logo1).show()
         }else{
            $(logo).show()
            $(logo1).hide()
         }

      })
    }
    PortFn('tz','.port','.layadmin-user-login-main','.tzbg','.logo','.logo1')
    PortFn('lh','.port','.layadmin-user-login-main','.lhbg','.logo','.logo1')
    PortFn('qj','.port','.layadmin-user-login-main','.qjbg','.logo','.logo1')

    })
  </script>
</body>
</html>
