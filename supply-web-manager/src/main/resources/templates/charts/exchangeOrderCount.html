<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>自助兑换网点报表</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/style/admin.css" media="all">
    <link rel="stylesheet" href="css/global.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                    <div class="layui-card-header layui-form  layui-card-header layuiadmin-card-header-auto" >
                        <div class="layui-form-item" style="margin-top: 5px;height: 30px" >
                            <div class="layui-form layui-col-md6">
                                <div class="layui-input-inline">
                                    <select name="switchExchange" id="switchExchange" lay-verify="required" lay-filter="switchExchange">
                                        <option value="1">配送</option>
                                        <option value="0" selected>积分支付兑换</option>
                                        <option value="2" >无消费兑换</option>
                                        <option value="3" >现金支付兑换</option>
                                        <option value="4" >混合支付兑换</option>
                                        <option value="5" >退换货渠道</option>
                                    </select>
                                </div>
                                <div class="layui-input-inline" th:style="'display:' + @{(${type}==3 ? 'block' : 'none')} + ''"  >
                                    <select name="switchOrg" id="switchOrg"  lay-filter="switchOrg">
                                        <option value="" >请选择机构</option>
                                    </select>
                                </div>
                            </div>

                            <div class="layui-inline fr layui-hide-xs" style="margin-right: 10px;">
                                <div class="layui-input-inline">
                                    <input type="text" name="insStart" lay-verify="insStart"
                                           class="layui-input" id="test-laydate-start"
                                           autocomplete="off"
                                           placeholder="开始日期">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="insEnd" lay-verify="insEnd"
                                           class="layui-input" id="test-laydate-end"
                                           autocomplete="off"
                                           placeholder="结束日期">
                                </div>
                                <button class="layui-btn layui-btn-normal" lay-submit
                                        lay-filter="formDemo" style="vertical-align: super;">确定
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="layui-card-body">
                        <table class="layui-table" id="NocheckTable" lay-filter="NocheckTable">
                        </table>
                        <script type="text/html" id="NocheckTool">
                            <a class="layui-btn layui-btn-xs" lay-event="edit">查看</a>
                        </script>
                    </div>
            </div>
        </div>
    </div>
</div>

<script src="layui/layui/layui.js"></script>
<script src="js/exchange/exchangeOrderCount.js" ></script>
<script th:inline="javascript">
    var orgId =[[${orgId}]];
</script>
</body>
</html>
