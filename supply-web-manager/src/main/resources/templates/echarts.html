<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>商品销量统计</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/style/admin.css" media="all">
    <script type=text/javascript src="js/jquery.min.js"></script>
    <script src="js/echarts.min.js"></script>
</head>
<body>
<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">商品销量统计</div>
                <div class="layui-card-body">
                    <div class="layui-form">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label layui-form-label-sm" style="width: 60px;">供货商</label>
                                <div class="layui-input-inline" style="width: 90px;">
                                    <select id="supplierId" name="" lay-filter="supplier">
                                        <option value="0" selected>全部</option>
                                        <option th:each="org : ${orgs}" th:value="${org.id}" th:text="${org.orgName}"></option>
                                    </select>
                                </div>
                                <label class="layui-form-label layui-form-label-sm" style="width: 40px;">商品</label>
                                <div class="layui-input-inline" style="width: 90px;">
                                    <select id="pId" name="" lay-filter="">
                                        <option value="0" selected>全部</option>
                                    </select>
                                </div>
                                <label class="layui-form-label layui-form-label-sm" style="width: 60px;">起止时间</label>
                                <div class="layui-input-inline">
                                    <input type="text" name="insStart" lay-verify="insStart"
                                           class="layui-input layui-input-sm" id="test-laydate-start"
                                           placeholder="开始日期">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="insEnd" lay-verify="insEnd"
                                           class="layui-input layui-input-sm" id="test-laydate-end"
                                           placeholder="结束日期">
                                </div>
                                <div id="Sarch" class="layui-btn" data-type="reload">搜索</div>
                            </div>
                        </div>
                    </div>
                    <div id="main" style="width: 100%;height:400px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="js/jquery.min.js"></script>
<script src="layui/layui/layui.js"></script>
<script src="js/statisticsCommoditySales.js"></script>
<script id="demo" type="text/html">
    <option value="0" selected>全部</option>
    {{#  layui.each(d, function(index, item){ }}
        <option value="{{item.id}}">{{item.name}}</option>
    {{#  }); }}
</script>
</body>
</html>
