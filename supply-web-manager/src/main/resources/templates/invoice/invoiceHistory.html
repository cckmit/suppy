<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发票历史</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/style/admin.css" media="all">
    <script src="layui/layui/layui.js"></script>
    <script type=text/javascript src="js/jquery.min.js"></script>
    <script type=text/javascript src="js/invoiceHistory.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-header">发票历史</div>
                <div class="layui-form layui-card-header layuiadmin-card-header-auto " th:style="'display:' + @{(${type}==3 ? 'block' : 'none')} + ''">
                    <input placeholder="输入发票编号或者供货商搜索" id="invoceId" class="layui-input layui-input-inline "
                           style="width: 300px;"  >
                    <div class="layui-inline">
                        <select name="switchCheck" id="switchCheck" lay-verify="required" lay-filter="switchCheck">
                            <option value="3" >全部发票状态</option>
                            <option value="0">审核未通过</option>
                            <option value="1">审核中</option>
                            <option value="2">审核已通过</option>
                        </select>
                    </div>

                    <div class="layui-form" style="float: right">
                        <div class="layui-form-item">
                            <div class="layui-inline fr layui-hide-xs" style="margin-right: 10px;">
                                <div class="layui-input-inline">
                                    <input type="text" name="insStart" lay-verify="insStart"
                                           class="layui-input layui-input-sm" id="test-laydate-start"
                                           autocomplete="off"
                                           placeholder="开始日期">
                                </div>
                                <div class="layui-input-inline">
                                    <input type="text" name="insEnd" lay-verify="insEnd"
                                           class="layui-input layui-input-sm" id="test-laydate-end"
                                           autocomplete="off"
                                           placeholder="结束日期">
                                </div>
                                <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit
                                        lay-filter="formDemo">确定
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="layui-card-body">
                    <table class="layui-table" lay-filter="inHistory" id="inHistory"></table>
<!--                    <script type="text/html" id="NocheckTool">-->
<!--                        <a class="layui-btn layui-btn-xs" lay-event="edit">详情</a>-->
<!--                    </script>-->
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</body><script th:inline="javascript">
    var type = [[${type}]];
    var sellerId = [[${sellerId}]];
</script>
</html>
