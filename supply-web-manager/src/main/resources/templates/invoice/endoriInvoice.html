<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>供货商发票</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="layui/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="layui/style/admin.css" media="all">
    <link rel="stylesheet" href="css/global.css" media="all">
    <link rel="stylesheet" href="js/swiper.css" media="all">
    <script type=text/javascript src="js/jquery.min.js"></script>
    <style>
        .layui-form-select input {
            height: 30px;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
                    <div class="layui-col-md12">
                        <div class="layui-card">
                            <div class="layui-card-header">发票申请</div>
                            <div class="layui-card-header" th:style="'display:' + @{(${type}==3 ? 'block' : 'none')} + ''">
                                <div class="layui-form layui-col-md6">
                                    <div class="layui-input-inline">
                                        <select name="switchSH" id="switchSH" lay-verify="required" lay-filter="switchSH">
                                            <option value="2">行社</option>
                                            <option value="1">供货商</option>
                                        </select>
                                    </div>
                                    <div class="layui-input-inline">
                                        <select name="shanghu" id="shanghu" lay-filter="shanghu">
                                            <option value="">选择商户</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="layui-inline fr layui-hide-xs" style="margin-right: 10px;">
                                    发票确认时间：
                                    <div class="layui-input-inline">
                                        <input type="text" name="insStart" lay-verify="insStart"
                                               class="layui-input layui-input-sm" id="test-laydate-start"
                                               autocomplete="off"
                                               placeholder="开始日期">
                                    </div>
                                    -
                                    <div class="layui-input-inline">
                                        <input type="text" name="insEnd" lay-verify="insEnd"
                                               class="layui-input layui-input-sm" id="test-laydate-end"
                                               autocomplete="off"
                                               placeholder="结束日期">
                                    </div>
                                    <button class="layui-btn layui-btn-normal layui-btn-sm" lay-submit
                                            lay-filter="formDemo">确定
                                    </button>
                                </div>
                            </div>
                            <div class="layui-card-body">
                                <div style="margin-bottom: 7px" >
                                    <span>已选发票金额</span>
                                    <span style="color: red;font-size: 25px" id="price">0</span>
                                    <span>待开票金额</span>
                                    <span style="color: red;font-size: 25px" id="total"></span>
                                    <button class="layui-btn" style="float: right;margin-right: 40px" id="sd">索取发票</button>
                                </div>
                                <table id="invoice_table_all" class="layui-table" lay-filter="table_all"></table>
                                <div style="text-align: center;padding:10px;">
                                    <!--                                <button class="layui-btn layui-btn-normal back">上一步</button>-->
                                    <!--    <button class="layui-btn step2"  >下一步</button>-->
                                </div>
                            </div>
                        </div>
        </div>
    </div>
</div>
<style type="text/css">
    .active .layadmin-backlog-body {
        background: #009688;
        color: #fff;
    }

    .active .layadmin-backlog-body p cite {
        color: #fff;
    }

</style>
<script src="layui/layui/layui.js"></script>
<script type=text/javascript src="js/swiper.min.js"></script>
<script src="js/invoicesManage.js"></script>
</body><script th:inline="javascript">
    var type = [[${type}]];
    var sellerId = [[${sellerId}]];
</script>

</html>
